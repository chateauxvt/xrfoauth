openapi: 3.0.0

info:
  version: '1'
  title: 'XRF OAuth2 xApp Registration Request API'
  description: |
    XRF OAuth2 Authorization server, xApp profile registration with the XRF
  contact: 
    name: Tolga Atalay
    email: tolgaoa@vt.edu
servers: 
  - url: http://xrfapi.com
paths:
  /xapp/reg:
    post:
      summary: xApp Registration Request
      operationId: xAppRegRequest
      tags:
        - xApp Registration Request
      parameters:
        - name: Content-Encoding
          in: header
          description: Content-Encoding, described in IETF RFC 7231
          schema:
            type: string
        - name: Accept-Encoding
          in: header
          description: Accept-Encoding, described in IETF RFC 7231
          schema:
            type: string
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/xAppRegReq'
        required: true
      responses:
        '200':
          description: Successful Registration Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/xAppRegReq'
          headers:
            Cache-Control:
              $ref: '#/components/headers/cache-control'
            Pragma:
              $ref: '#/components/headers/pragma'
            Accept-Encoding:
              description: Accept-Encoding, described in IETF RFC 7694
              schema:
                type: string
            Content-Encoding:
              description: Content-Encoding, described in IETF RFC 7231
              schema:
                type: string
        '400':
          description: Error in the xApp registration Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/xAppRegErr'
            application/problem+json:
              schema:
                $ref: '#components/schemas/ProblemDetails'
          headers:
            Cache-Control:
              $ref: '#/components/headers/cache-control'
            Pragma:
              $ref: '#/components/headers/pragma'
components:
  headers:
    cache-control:
      required: true
      schema:
        type: string
        enum:
          - no-store
    pragma:
      required: true
      schema:
        type: string
        enum:
          - no-cache
  schemas:
    xAppRegReq:
      description: Contains information related to the xApp registration request
      type: object
      required:
        - targetxAppIds
        - xappProfile
      properties:
        targetxAppIds:
          type: string
          enum:
            - xappIds
        xappProfile:
          type: string
        hxrfxAppRegUri:
          type: string
          description: URI formatted string

    xAppRegRsp:
      description: Contains information related to the xApp registration response
      type: object
      required:
        - response
      properties:
        response:
          type: string

    xAppRegClaims:
      description: The claims data structure for the xApp registration request
      type: object
      required:
        - targetxAppIds
        - xappProfile
      properties:
        targetxAppIds:
          type: string
        xappProfile:
          type: string

    xAppRegErr:
      description: Error returned in the xApp registration request message
      type: object
      required:
        - error
      properties:
        error:
          type: string
          enum:
            - invalid_request
            - invalid_client
            - unauthorized_client
        error_description:
          type: string
        error_uri:
          type: string

    ProblemDetails:
      description: Provides additional information in an error response.
      type: object
      properties:
        type:
          $ref: '#/components/schemas/Uri'
        title:
          type: string
        status:
          type: integer
        detail:
          type: string
          description: A human-readable explanation specific to this occurrence of the problem.
        instance:
          $ref: '#/components/schemas/Uri'
    Uri:
      type: string
      description: String providing an URI formatted according to RFC 3986

